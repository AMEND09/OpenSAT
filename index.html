<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Serve JSON</title>
</head>
<body>
    <h1>JSON Data</h1>
    <div id="data"></div>

    <script>
        fetch('questions.json') // Replace 'data.json' with your JSON file path
            .then(response => response.json())
            .then(json => {
                document.getElementById('data').innerText = JSON.stringify(json, null, 2);
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
</body>
</html>
